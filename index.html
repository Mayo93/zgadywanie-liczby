    <title>Zgadywanie liczby</title>

  <body>
    <h1>Zgadnij jaką liczbę mam na myśli</h1>

    </div>

    <div class="resultParas">

      <p class="guesses">
      	
      </p>

      <p class="lastResult">
      	
      </p>

      <p class="lowOrHi">
      	
      </p>

      <p class="randomNumberFromPC"></p>

    </div>
    <script src="main.js"></script>
  </body>
</html>
